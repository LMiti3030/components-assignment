<div class="container">
  <app-game-control (gameStarted)="onGameStarted($event)">  
  </app-game-control>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor=" let event of events"> 
        <app-even *ngIf="event.type ==='even'" [eventNumber]="event.eventNumber"></app-even>
        <app-odd *ngIf="event.type ==='odd'" [eventNumber]="event.eventNumber"></app-odd>
        </div>  
    </div>
  </div>
   
</div>
